{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda online</title>
    <link rel="icon" type="image/x-icon" href="{%static 'img/favicon.png'%}">
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/cssVentas/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/cssVentas/style.css'%}">
  </head>
    <body>
        <div class = "modal-dialog modal-lg" role ="document">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h4 class ="modal-title">Â¿Quieres comprar el articulo:  {{productos.name}}?</h4>
                    <button class = "close" type = "button" data-dismiss = "modal" aria-label = "Close">
                        <span aria-hidden ="true">&times;</span>
                    </button>   
                        
                </div>        
                <div class ="modal-body">
                    <form method="POST">
                        {% csrf_token %}

                        <table style="width:50%" align="center"class="table">
                            <tr>
                                <td>Imagen</td>
                                <td><img src="{{productos.imagen.url}}" alt="" width = "90px" align = "right"></td>
                            </tr>
                            <tr>
                                <td>ID</td>
                                <td><input type=" text" value="{{ productos.id_producto }}" name="id_producto" class="form-control"</td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type=" text" value="{{ productos.name }}" name="nombre" class="form-control"</td>
                            </tr>
                            <tr>
                                <td>Categoria</td>
                                <td><input type="text" value="{{ productos.category }}" name="categoria" class="form-control" </td>
                            </tr>
                            <tr>
                                <td>Costo</td>
                                <td><input type="text" value="{{ productos.cost }}" name="costo" class="form-control"</td>
                            </tr>
                            <tr>
                                <td>Stock</td>
                                <td><input type="text" value="{{ productos.cantidad_stock}}" name="stock" class="form-control" </td>
                            </tr>
                            <tr>
                                <td>Descripcion</td>
                                <td><input type="text" value="{{ productos.description}}" name="descripcion" class="form-control" </td>
                            </tr>
                        </table>
                        <div class ="modal-footer">
                            <button class = "btn btn-danger" type = "button" data-dismiss = "modal"> CANCELAR</button>  
                            <button class = "btn btn-primary" type = "submit"> Confirmar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
